<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Kadar Alkohol</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f2f2f2;
  }
  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  th, td {
    padding: 16px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #4CAF50;
    color: white;
  }
  tbody tr:nth-child(even) {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h2>Data Kadar Alkohol</h2>

<table>
  <thead>
    <tr>
      <th>No</th>
      <th>Waktu</th>
      <th>Kadar Alkohol (%)</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>08:00</td>
      <td>0.05</td>
      <td>Normal</td>
    </tr>
    <tr>
      <td>2</td>
      <td>10:30</td>
      <td>0.08</td>
      <td>Lebih Tinggi</td>
    </tr>
    <!-- Anda dapat menambahkan baris-baris data tambahan di sini -->
  </tbody>
</table>

</body>
</html>
